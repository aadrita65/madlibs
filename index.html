<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Mad Libs: The Alien Encounter</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>JS Mad Libs: The Alien Encounter</h1>
    <form id="madLibForm">
      <label for="noun1">Noun:</label>
      <input type="text" id="noun1" name="noun1" required /><br />

      <label for="verb1">Verb:</label>
      <input type="text" id="verb1" name="verb1" required /><br />

      <label for="adjective1">Adjective:</label>
      <input type="text" id="adjective1" name="adjective1" required /><br />

      <label for="noun2">Noun:</label>
      <input type="text" id="noun2" name="noun2" required /><br />

      <label for="verb2">Verb:</label>
      <input type="text" id="verb2" name="verb2" required /><br />

      <label for="adjective2">Adjective:</label>
      <input type="text" id="adjective2" name="adjective2" required /><br />

      <button type="submit">Create Story</button>
    </form>
    <div id="story"></div>
    <script src="script.js"></script>
  </body>
</html>
